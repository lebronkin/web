<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }
        .form-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sex-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 20px;
        }
        .sex {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 20px;
        }

        .regButton {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 70px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>REGISTRATION FORM</h1>
    <form>
        <div class="form-input">
            <label for="username">Enter your username</label>
            <input id="username" class="username" type="text" placeholder="Username" minlength="3" maxlength="20" required/>
        </div>

        <div class="form-input">
            <label for="email">Enter your e-mail</label>
            <input  id="email" class="email" type="text" placeholder="E-Mail" required/>
        </div>

        <div class="form-input">
            <label for="password">Enter your password</label>
            <input  id="password" class="password" type="password" placeholder="Password" minlength="6" maxlength="20" required/>
        </div>

        <div class="form-input">
            <label for="confirmpassword">Confirm your password</label>
            <input  id="confirmpassword" class="passwordConfirm" type="password" placeholder="Confirm Password" minlength="6" maxlength="20" required/>
        </div>

        <div class="sex-input">
            <label for="sex1">Select your sex</label>
            <select id="sex1" class="sex">
                <option value="None">None</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
    </form>
    <div id="button-container" class="regButton">
        <button class="reg" type="submit">Registration</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
